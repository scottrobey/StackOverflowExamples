repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.11.0'

    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.1'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
