plugins {
    id 'java'
    id 'application'
}

group 'org.robey'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'org.robey.shutdown_hook_limit.App'
}

